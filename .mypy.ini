[mypy]
files = psycopg/psycopg
warn_unused_ignores = True
show_error_codes = True
strict = True
mypy_path = psycopg_c, psycopg_pool

[mypy-pytest]
ignore_missing_imports = True

[mypy-setuptools]
ignore_missing_imports = True

[mypy-shapely.*]
ignore_missing_imports = True

[mypy-tests.*]
disallow_untyped_defs = False
disallow_untyped_calls = False
