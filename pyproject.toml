[build-system]
requires = ["setuptools>=49.2.0", "wheel>=0.34.2"]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 79

[tool.pytest.ini_options]
testpaths=[
    "tests",
]
# Note: On Travis they these options seem to leak objects
# log_format = "%(asctime)s.%(msecs)03d %(levelname)-8s %(name)s:%(filename)s:%(lineno)d %(message)s"
# log_level = "DEBUG"


[tool.mypy]
files = [
    "psycopg/psycopg",
    "psycopg_pool/psycopg_pool",
    "psycopg_c/psycopg_c",
    "tests/dbapi20.py",
    "tests/pool",
    "tests/pq",
    "tests/scripts",
    "tests/test_psycopg_dbapi20.py",
    "tests/test_sql.py",
    "tests/types",
]
warn_unused_ignores = true
show_error_codes = true
strict = true

[[tool.mypy.overrides]]
module = [
    "shapely.*",
]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "tests.*"
check_untyped_defs = true
disallow_untyped_defs = false
disallow_untyped_calls = false
