name: Tests

on:
  push:
  pull_request:

jobs:
  python:
    name: Python implementation
    runs-on: ubuntu-20.04

    strategy:
      fail-fast: false
      matrix:
        include:
          - python: 3.6
            postgres: 10
          - python: 3.7
            postgres: 11
          - python: 3.8
            postgres: 12
          - python: 3.9
            postgres: 13

    env:
      PSYCOPG_IMPL: python
      PGHOST: 127.0.0.1
      PGUSER: postgres
      PGPASSWORD: password
      PSYCOPG_TEST_DSN: "dbname=postgres"

    services:
      postgresql:
        image: postgres:${{ matrix.postgres }}
        env:
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - name: Install tox
        run: pip install tox
      - name: Run tests
        run: tox -c psycopg -e ${{ matrix.python }} -- --color yes

  c:
    name: C implementation
    runs-on: ubuntu-20.04

    strategy:
      fail-fast: false
      matrix:
        include:
          - python: 3.6
            postgres: 13
          - python: 3.7
            postgres: 12
          - python: 3.8
            postgres: 11
          - python: 3.9
            postgres: 10

    env:
      PSYCOPG_IMPL: c
      PGHOST: 127.0.0.1
      PGUSER: postgres
      PGPASSWORD: password
      PSYCOPG_TEST_DSN: "dbname=postgres"
      # skip tests failing on importing psycopg_c.pq on subprocess
      # they only fail on Travis, work ok locally under tox too.
      PYTEST_ADDOPTS: "-m 'not subprocess'"

    services:
      postgresql:
        image: postgres:${{ matrix.postgres }}
        env:
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - name: Install tox
        run: pip install tox
      - name: Run tests
        run: tox -c psycopg_c -e ${{ matrix.python }} -- --color yes
